---
layout: default
title: "Posts by Tag"
permalink: /tags
robots: "noindex,follow"
---

<h2 class="archivetitle">Posts by Tag</h2>

<div id="archive">
{% for tag in site.tags %}
<h3 class="archiveset" id="{{tag[0]}}">{{tag[0]}}</h3>
  {% for post in tag[1] %}
    <div class="archive-link"><a href="{{ post.url }}">{{ post.title }}</a></div>
  {% endfor %}
{% endfor %}
</div>
